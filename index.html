<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum-Of-Dice-Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
     <h2>ROLL DICE GAME</h2>
     <p id = 'instructions'>This game gives you two input options. One to enter how many dice you want to roll and the other to enter the sum of the outcomes of the dice you chose to rolled. Then compare and tell user if they win or loss. </p>
    <div class="dice-container">
    
        <!-- <p>This game compare the outcome of dice rolled to user's suggested sum</p> -->
        
        <div class="dice">
            <div class="dice-dot"></div>
        </div>
        
        <div class="animate"></div>
        
     </div>

     <div class="input">
        <div>
         <input id="userInput" type ="number" placeholder="Number of dice to roll?">   
            <input id="userInput2" type ="number" placeholder="Predited sum of outcomes?">
        </div>
 
     </div>
     <p id="result"></p>
     <button type="button" class="roll-dice">Roll Dice</button>
</body>
</html>
